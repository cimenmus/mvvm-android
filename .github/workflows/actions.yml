name: Build, Test, Check Code Quality and Deploy Release APK to Firebase App Distribution

on:
  # Triggers the workflow on every push to master branch
  # Triggers the workflow on every pull request to master branch
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  upload_firebase_app_distribution:
    name: Upload to Release Apk to Firebase App Distribution
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3

      - uses: actions/setup-ruby@v1
          with:
            ruby-version: '2.6'

      - name: Cache Ruby - Bundler
        uses: actions/cache@v2
          with:
            path: vendor/bundle
            key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
                restore-keys: |
                  ${{ runner.os }}-gems-

      - name: Install bundle
          run: |
            bundle config path vendor/bundle
            bundle install --jobs 4 --retry 3

      - name: Distribute app with ðŸ”¥ App Distribution ðŸš€
        run: bundle exec fastlane beta version:patch runUnitTests:false gitUserMail:mustafaicmen@gmail.com gitUserName:mustafaicmen

